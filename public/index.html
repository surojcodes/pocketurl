<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>PocketURL - Another URL Shortner</title>
</head>

<body>
    <main class="d-flex flex-column justify-content-center align-items-center">
        <p class="logo">
            Pocket<span class="text-secondary">URL</span>
        </p>
        <div id="search">
            <form>
                <div class="form-group d-flex flex-wrap align-items-center justify-content-center">
                    <input type="url" id="search-bar" placeholder="Paste your long URL">
                    <button type="submit" class="btn btn-custom float-right" id="shorten-btn">Poketify </button>
                </div>
            </form>
        </div>
        <div id="result" class="text-center mt-5">
            <!-- results here -->
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="js/shorten.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
